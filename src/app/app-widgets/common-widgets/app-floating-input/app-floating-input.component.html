<div class="w-100 my-1">
  <div class="floating-input">
    <label [for]="id">{{ label }} <span *ngIf="isRequired" class="required">*</span></label>
    <input #floatingInput
      [type]="type"
      [formControl]="formControl"
      [id]="id"
      [placeholder]="placeholder"
      (ngModelChange)="onInputChange($event)"
      (blur)="onInputeBlur()"
      [required]="!isRequired"
    />
  </div>
  <span *ngIf="isError()" class="input-error">{{ error }}</span>
</div>
