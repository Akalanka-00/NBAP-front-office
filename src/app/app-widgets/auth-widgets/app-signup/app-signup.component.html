<div class="auth-container">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card p-3">
           
            <form class="mx-4 p-3">
                <div class="header-title  text-center mx-4">Nexus Bit API Portal</div>
                <div class="sub-title text-center mb-4">Register Here</div>
               <div class="d-flex flex-row gap-4 mx-4">
                <app-floating-input id="fname" type="text" label="First Name" [(floatingInput)] ="fname" autofill="first-name" class="w-100" [error]="fnameErr"></app-floating-input>
                <app-floating-input id="lname" type="text" label="Last Name" [(floatingInput)] = "lname" autofill="family-name" class="w-100" [error]="lnameErr"></app-floating-input>
               </div>
    
               <div class="d-flex flex-column gap-2 mt-2 mx-4">
                <app-floating-input id="email" type="email" label="Email" [(floatingInput)] = "email" autofill="email" class="w-100"></app-floating-input>
                <app-floating-input id="password" type="password" label="Password" [(floatingInput)] = "password" autofill="password" class="w-100"></app-floating-input>

                <button class="nba-btn-primary mt-2 w-100" (click)="onClick()">Sign Up</button>
                <div class="d-flex flex-row align-items-center justify-content-between mt-1">
                    <small class=""> Already have an account?</small>
                    <small>Sign in</small>
                </div>

               </div>
               
    
            </form>
        </div>
    </div>
</div>
